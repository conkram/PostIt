<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- CSS File Import: textarea.css -->
		<link rel="stylesheet" type="text/css" href="../css/textarea.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<title>Welcome to PostIt!</title>
	</head>

	<body>
		<center>
			<div class="container">
				<p class="h1">Welcome to PostIt!</p>
				<p class="h4">Where you can post anything you of think here, anonymously, just like a daily journal but it's digital!</p>
				<br>
				<br>
				<form action="/output" method="post">
					<div class="form-group">
						<label>Who are you?</label>
						<br>
						<input type="text" id="idtb_poster" name="nametb_poster" pattern="[a-z0-9].{3,}" title="Must contain at least three character consisting of alphabets or numbers." maxlength="15" required>
					</div>
					<br>
					<div class="form-group">
						<label>What do you want to say?</label>
						<br>
						<textarea id="idta_post" name="nameta_post" rows="4" cols="50" maxlength="300" required></textarea>
					</div>
					<br>
					<div class="form-group">
						<input type="submit" class="btn btn-default" value="Post It!">
					</div>
				</form>
			</div>
		</center>
	</body>
</html>
